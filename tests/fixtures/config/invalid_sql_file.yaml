---
sources:
  - name: postgres
    type: postgres
    db_url: "postgresql://postgres:postgres@localhost:5432/postgres"
destinations:
  - name: dune
    type: dune
    api_key: "F00B4R"
jobs:
  - name: Some other job
    source:
      ref: postgres
      table_name: foo_table
      if_exists: append
      query_string: missing-file.sql
    destination:
      ref: dune
      table_name: table_name
