---
sources:
  - name: 'dune'
    type: 'dune'
    api_key: "${DUNE_API_KEY}"
destinations:
  - name: 'postgres'
    type: 'postgres'
    db_url: "postgresql://postgres:postgres@localhost:5432/postgres"

jobs:
  - name: Download simple test query to local postgres
    source:
      ref: dune
      query_id: 4238114
      query_engine: medium
      poll_frequency: 5
    destination:
      ref: postgres
      table_name: test_table
      if_exists: replace
